      <div>
        <div id="msCancelBtn" class="header-icon-back" style="display: block;">
          <span></span>
        </div>
        <div>
          <form action="/search/search.action" class="header-search-form">
            <div class="header-search-box" id="msSearchBox">
              <i id="search-input-left-icon" class="header-icon-fdj"></i>
              <div class="layui-input" style="height: 2.14em;">
                <input type="text" autocomplete="off" placeholder="" class="search-input">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="layui-carousel slider-wrapper" id="slider-wrapper">
      <div carousel-item=""></div>
    </div>
    <div class="branding_wrapper" id="branding_wrapper">
      <div class="branding_wrapper_box">
        <div style="clear: both;"></div>
      </div>
    </div>
    <div id='ShowGoodsList' class='ShowGoodsList'>
      <div class='title'>
        <span>精选商品</span>
      </div>
      <div class='list'></div>
    </div>
  </div>

  <script id="GoodsList" type="text/html">
  <a class="GoodsList_a" href="views/itemView.html?id={{d.GoodsID}}" target="_self">
    <div class="list3_img list3_img_wrap">
      <img src="{{d.GoodsImage}}" class=" fadein">
    </div>
    <h4 class="list3_title ">{{d.GoodsName}}</h4>
    <div class="list3_info">
      <span class="list3_price0">￥</span><span class="list3_price1">{{d.GoodsPrice1}}</span><span class="list3_price2">{{#if (d.GoodsPrice2!='') {}}.{{# }}}{{d.GoodsPrice2}}</span>
    </div>
  </a>
</script>
  <script src="/Res/layui/layui.js" charset="utf-8"></script>
  <script>
layui.config({
  base: 'lib/' //静态资源所在路径
}).extend({

  index.LoadGoodsList(view,key,getTpl);
